<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase.js"></script>
    <title>Database Manager</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <div class="navbar">
        <div class="navbar-content">
            <a href="./index.html">
                <div class="title">&#9998 Database manager</div>
            </a>
            <div class="navbar-buttons">
                <div class="user">

                </div>
                <button class="log-out">
                    Cerrar sesiÃ³n
                </button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div>Crear tabla</div>
            <div>Tabla 1</div>
            <div>Tabla 2</div>
            <div>Tabla 3</div>
            <div>Tabla 4</div>
        </div>

        <div class="content">
            <div class="table-title">Tabla 1</div>
            <div class="add-box">
                <input id="first-input" type="text" placeholder="Nombre">
                <input id="last-input" type="text" placeholder="Apellido">
                <button class="add-button">Agregar</button>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th class="first">Nombre</th>
                        <th class="last">Apellido</th>
                        <th class="edit">Editar</th>
                        <th class="delete">Borrar</th>
                    </tr>
                </thead>
                <tbody class="table-content">
                    <td class="loading">Cargando tabla...</td>
                </tbody>
            </table>

        </div>

    </div>
    <script src="./src/main.js"></script>
</body>

</html>
